<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Password Generator</title>
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <script src="https://kit.fontawesome.com/a17f4f6670.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation bar with logo and menu links -->
    <div class="navbar">
        <ul>
            <li><img src="logo.jpeg" alt="Logo" class="logo"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About us</a></li>
            <li><a href="index.html">Contact</a></li>
        </ul>
    </div>
    <!-- Main content container with header and user info -->
    <div class="container">
        <div class="header">
            <h1 id="welcomeHeader">Welcome to CYBERGUARD</h1>
            <p>Your account details:</p>
        </div>
        <!-- Form container for displaying user details and logout button -->
        <div class="form-box">
            <h2>User Details</h2>
            <div id="userInfo">
                <!-- User info will be populated by JS -->
            </div>
            <button type="button" id="logoutBtn">Logout</button>
        </div>
    </div>
</body>
<script>
    // Event listener for DOM content loaded to initialize user details page
    document.addEventListener('DOMContentLoaded', function() {
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcomeHeader').innerHTML = `Welcome, ${currentUser.name} to CYBERGUARD`;
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Name:</strong> ${currentUser.name}</p>
                <p><strong>Email:</strong> ${currentUser.email}</p>
            `;
        }

        // Event handler for logout button to clear session and redirect
        document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        };
    });
</script>
</html>
